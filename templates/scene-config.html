<fieldset>
<legend>{{localize "terrainmapper.name"}}</legend>
  <div class="form-group">
    <label>{{ localize "terrainmapper.scene-config.backgroundElevation.name" }}</label>
    <div class="form-fields">
      <input type="number" id="terrainmapper-backgroundElevation" name="flags.terrainmapper.backgroundElevation" class="terrainmapper" placeholder="0" step = "0.1" value="{{ document.flags.terrainmapper.backgroundElevation }}">
    </div>
    <p class="hint">{{ localize "terrainmapper.scene-config.backgroundElevation.hint" }}</p>
  </div>

  <div class="form-group">
    <label>{{ localize "terrainmapper.scene-config.constrainElevation.name" }}</label>
    <div class="form-fields">
      <input type="checkbox" id="terrainmapper-constrainElevation" name="flags.terrainmapper.constrainElevation" class="terrainmapper" {{ checked document.flags.terrainmapper.constrainElevation }}>
    </div>
    <p class="hint">{{ localize "terrainmapper.scene-config.constrainElevation.hint" }}</p>
  </div>

</fieldset>
